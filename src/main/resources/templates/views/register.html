<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/customCSS/main.css" th:href="@{/customCSS/main.css}"/>
    <title>Register</title>
</head>
<body>
    <div th:replace="/fragments/fragments :: header"></div>

    <div class="container" layout:fragment="content">
        <form method="post" action="#" th:action="@{/register}" th:object="${userForm}">
            <div class="form-group">
                <label for="username">Password: <span class="text-danger" th:if="${#fields.hasErrors('username')}"
                                                      th:text="${#fields.hasErrors('username')}"></span>
                </label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <label for="password">Password: <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                                                      th:text="${#fields.hasErrors('password')}"></span>
                </label>
                <input type="password" class="form-control" name="password" id="password"/>
            </div>

            <div class="form-group">
                <label for="passwordConfirm">Repeat Password: <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
                                                                    th:text="${#fields.hasErrors('passwordConfirm')}"></span></label>
                <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm"/>
            </div>

            <button type="submit" class="btn btn-default">Sign Up</button>

        </form>
    </div>

    <div th:replace="/fragments/fragments::footer"></div>
    <script src="../../static/jquery/jquery.min.js"></script>
</body>
</html>
