<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/customCSS/main.css" th:href="@{/customCSS/main.css}"/>
    <title>LogIn</title>
</head>
<body>
    <div th:replace="/fragments/fragments::header"></div>

    <div class="container" layout:fragment="content">
        <form method="post" action="#" th:action="@{/login}">

            <div class="form-group">
                <label  for="username">Username:</label>
                <input type="text" class="form-control" name="username", id="username" placeholder="Username" autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password"/>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" name="remember-me" id="remember-me"/>Remember me</label>
            </div>
        </form>
    </div>

    <div th:replace="/fragments/fragments::footer"></div>
    <script src="../../static/jquery/jquery.min.js"></script>
</body>
</html>
